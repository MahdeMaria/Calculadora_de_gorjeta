<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de gorjeta</title>
    <H1><center>Calculadora de gorjetas</center></H1>
    <style>
        div{
            text-align: center;
        }
    </style>

<body>
            <div><label for="" >Valor da conta</label>
                <input type="text" value="0" id="conta"><br><br>
            <label for="select" id="escolha">Escolha a porcentagem</label>
                <select id="gorjeta">
                        <option value="0" selected>0%</option>
                        <option value="0.5" >5%</option>
                        <option value="0.10" >10%</option>
                        <option value="0.15" >15%</option>
                        <option value="0.25" >25%</option>
                </select><br><br>
                <label>N de Pessoas</label>
                    <input type="text" value="0" id="pessoa"><br><br>
        <div class="calculadora">
        </div>

        <button id="calcula" type="button">Calcular!</button>
    <script src="../Calculadora_de_gorjeta/main.js"></script>

</body>
</html>
